<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zorion | Smart Financial Guidance</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="vault-overlay">
      <div
        class="vault-circle"
        style="font-size: 20px; font-weight: bold; color: #fff"
      >
        ZORION ◉
      </div>
      <div class="vault-door left-door"></div>
      <div class="vault-door right-door"></div>
    </div>
    <div class="main-content">
      <header>
        <nav class="navbar">
          <div class="logo">Zorion ◉</div>
          <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="budget.html">Budget Planner</a></li>
            <li><a href="goals.html">Goals & Retirement</a></li>
            <li><a href="interest.html">Interest Calc</a></li>
          </ul>
        </nav>
      </header>

      <main class="container">
        <section class="hero">
          <h1>Welcome to Zorion</h1>
          <p>Your personal financial advisor powered by AI.</p>
        </section>

        <section class="chat-section">
          <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
          </div>
          <form id="chat-form">
            <input
              type="text"
              id="user-input"
              placeholder="Ask something about your finances..."
              autocomplete="off"
              required
            />
            <button type="submit">Send</button>
          </form>
        </section>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
